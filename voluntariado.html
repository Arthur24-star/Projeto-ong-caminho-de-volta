  <div class="container">
    <h1>Voluntariado</h1>

</header>

<img src="imagens-da-ong/imagem32.jpg" width="600" alt="Voluntários organizando doações para pessoas em situação de rua.">

<main class="container">
  <section>
    <h2>Junte-se a nós</h2>
    <p>Informações sobre vagas, responsabilidades e benefícios (certificados, horas).</p>

    <article>
      <h3>Inscreva-se como voluntário</h3>
      <form action="/submit-voluntario" method="post">
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="disponibilidade">Disponibilidade</label>
        <select id="disponibilidade" name="disponibilidade" required>
          <option value="">Selecione</option>
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </article>
  </section>
</main>
