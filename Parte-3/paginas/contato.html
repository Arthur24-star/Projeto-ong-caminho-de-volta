<section class="container">
  <h1>Contato</h1>
  <p>Fale conosco e saiba como apoiar o Caminho de Volta.</p>

  <section>
    <h2>Entre em Contato</h2>
    <address>
      <p>📍 Rua das Flores, 200 - Centro, Belo Horizonte - MG</p>
      <p>📞 (31) 9549-2448 | ✉️ contato@caminhodevolta.org.br</p>
    </address>
  </section>

  <section>
    <h2>Envie uma Mensagem</h2>
    <form id="form-contato" novalidate>
      <fieldset>
        <legend>Dados do Contato</legend>

        <label for="nomeContato">Nome:</label>
        <input type="text" id="nomeContato" name="nome" required minlength="2" placeholder="Seu nome completo">

        <label for="emailContato">E-mail:</label>
        <input type="email" id="emailContato" name="email" required placeholder="seunome@exemplo.com">

        <label for="telefoneContato">Telefone:</label>
        <input type="tel" id="telefoneContato" name="telefone" placeholder="(11) 99999-9999">
      </fieldset>

      <fieldset>
        <legend>Mensagem</legend>

        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
          <option value="">Selecione</option>
          <option value="doacao">Doação</option>
          <option value="voluntariado">Voluntariado</option>
          <option value="parceria">Parceria</option>
          <option value="outro">Outro</option>
        </select>

        <label for="mensagemContato">Mensagem:</label>
        <textarea id="mensagemContato" name="mensagem" rows="5" required maxlength="1000" placeholder="Escreva sua mensagem..."></textarea>
      </fieldset>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>
</section>
