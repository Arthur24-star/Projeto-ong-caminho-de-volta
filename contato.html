<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Caminho de volta</title>
  
</head>
<body>
    <!-- Header e Nav (copie do index.html) -->
    <header><!-- ... --></header>
    <nav><!-- ... --></nav>

    <main>
        <!-- Informações de Contato -->
        <section>
            <h2>Entre em Contato</h2>
            <address>
                <p>Rua das Flores, 200 - Centro, Belo Horizonte - MG</p>
                <p>Telefone: (31) 9549-2448 | Email: contato@caminhodevolta.org.br</p>
            </address>
            <!-- Mapa (integração simples; para API, use Google Maps JS) -->
            
        </section>

        <!-- Formulário 4: Contato Institucional (complexo, com anexos, validação, máscaras para Tel/CEP) -->
        <section>
            <h2>Envie uma Mensagem</h2>
            <form novalidate>
                <fieldset>
                    <legend>Dados do Contato</legend>
                    <label for="nomeContato">Nome: <input type="text" id="nomeContato" required minlength="2"></label>
                    <label for="emailContato">Email: <input type="email" id="emailContato" required multiple></label>
                    <label for="telefoneContato">Telefone: <input type="tel" id="telefoneContato" pattern="\$11\$ \d{5}-\d{4}" title="Formato: (11) 99999-9999"></label>
                </fieldset>
                <fieldset>
                    <legend>Endereço (Opcional, com API CEP)</legend>
                    <label for="cepContato">CEP: <input type="text" id="cepContato" pattern="\d{5}-\d{3}"></label>
                    <label for="enderecoContato">Endereço: <input type="text" id="enderecoContato"></label>
                    <!-- Outros campos auto-preenchidos via JS -->
                </fieldset>
                <fieldset>
                    <legend>Mensagem</legend>
                    <label for="assunto">Assunto: <select id="assunto" required>
                        <option value="">Selecione</option>
                        <option value="doacao">Doação</option>
                        <option value="voluntariado">Voluntariado</option>
                        <option value="parceria">Parceria</option>
                        <option value="outro">Outro</option>
                    </select></label>
                    <label for="mensagemContato">Mensagem: <textarea id="mensagemContato" rows="5" required maxlength="1000" placeholder="Descreva sua dúvida ou sugestão..."></textarea></label>
                    <label for="anexos">Anexos (opcional): <input type="file" id="anexos" accept=".pdf,.jpg,.doc" multiple></label>
                </fieldset>
                <button type="submit">Enviar Mensagem</button>
            </form>
            <!-- Comentário: Para envio real, use Formspree ou PHP -->
        </section>
    </main>

    <footer><!-- ... --></footer>

    <!-- Script para Máscaras e API CEP -->
    <script src="js/mascaras.js"></script> <!-- Ajuste IDs: telInput = 'telefoneContato', cepInput = 'cepContato', etc. -->
</body>
</html>
